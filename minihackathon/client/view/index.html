<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Keeper</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container ">
    <h3 class="heading">ScoreKeeper</h3>

    <form method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="player_1" name="player_1" placeholder="Player 1"></div>
      <div class="form-group">
        <input type="text" class="form-control" id="player_2" name="player_2" placeholder="Player 2"></div>
      <div class="form-group">
        <input type="text" class="form-control" id="player_3" name="player_3" placeholder="Player 3"></div>
      <div class="form-group">
        <input type="text" class="form-control" id="player_4" name="player_4" placeholder="Player 4"></div>
      <button type="submit" class="btn btn-primary" id="createNewGame">CREATE NEW GAME</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>

</html>
